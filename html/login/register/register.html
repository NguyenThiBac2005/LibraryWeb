<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Popup Đăng ký -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Đăng ký</h2>
            <form>
                <label for="newUsername">Tên đăng nhập:</label>
                <input type="text" id="newUsername" class="input-field" name="newUsername" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" name="email" required>
                <label for="newPassword">Mật khẩu:</label>
                <input type="password" id="newPassword" class="input-field" name="newPassword" required>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>
        </div>
    </div>
</body>
</html>
